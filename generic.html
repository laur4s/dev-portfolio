<html>
	<head>
		<title>Generic - Stellar by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
			/* Ensures images in your README don't overflow the page */
			#markdown-container img {
				max-width: 100%;
				height: auto;
				display: block;
				margin: 2em auto;
			}
			/* Adds some spacing to headers inside the README */
			#markdown-container h1, #markdown-container h2 {
				border-bottom: solid 1px #ddd;
				padding-bottom: 0.5em;
				margin-top: 1.5em;
			}
			/* Style for code blocks if you have code in your README */
			#markdown-container pre {
				background: #f4f4f4;
				padding: 1em;
				overflow-x: auto;
			}
		</style>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1>Generic</h1>
					</header>

				<!-- Main -->
					<div id="main">
						<section id="content" class="main">
							<div id="markdown-container">
								<p>Loading project details...</p>
							</div>
						</section>
					</div>
					
					<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
					
					<script>
						// 1. Get the project folder name from the URL (?project=DrawingTask)
						const urlParams = new URLSearchParams(window.location.search);
						const projectName = urlParams.get('project') || 'Project1'; // Default to Project1 if none found
					
						// 2. Fetch the specific README
						fetch(`./${projectName}/README.md`)
							.then(response => {
								if (!response.ok) throw new Error(`Could not find README at ./${projectName}/README.md`);
								return response.text();
							})
							.then(text => {
								document.getElementById('markdown-container').innerHTML = marked.parse(text);
								
								// Update the Header H1 to the project name
								document.querySelector('#header h1').innerText = projectName.replace(/([A-Z])/g, ' $1').trim();
							})
							.catch(err => {
								document.getElementById('markdown-container').innerHTML = 
									`<p style="color:red;">Error: ${err.message}. <br>Make sure the folder name matches exactly.</p>`;
							});
					</script>

				<!-- Footer -->
				<footer id="footer">
					<section>
						<h2>Thanks for your visit!</h2>
						<p>If you have any questions or are interested in collaborating, 
							please feel free to contact me. </p>
					</section>
					<section>
						<h2>Contact</h2>
						<dl class="alt">
							<dt>Address</dt>
							<dd>Arcisstraße 21 &bull;  80333 München &bull; GERMANY</dd>
							<dt>Email</dt>
							<dd><a href="#">@tum.de</a></dd>
						</dl>
						<ul class="icons">
							<li><a href="#" class="icon brands fa-linkedin alt"><span class="label">LinkedIn</span></a></li>
							<li><a href="#" class="icon brands fa-github alt"><span class="label">GitHub</span></a></li>
						</ul>
					</section>
					<p class="copyright">&copy; 2025 Laura. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
				</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
